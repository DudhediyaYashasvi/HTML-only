<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- Unordered list starts -->
<ul>
  <li>Fruits</li>
  <li>Vegetables<br>
    <!-- Ordered list nested inside unordered list item -->
    <ol>
      <li>Carrot</li>
      <li>Broccoli</li>
      <li>Spinach</li>
    </ol>
  </li>
  <li>Dairy</li>
</ul>
<br>
<!-- Ordered list starts -->
<ol>
  <li>First Step</li>
  <li>Second Step<br>
    <!-- Unordered list nested inside ordered list item -->
    <ul>
      <li>Sub-step A</li>
      <li>Sub-step B</li>
    </ul>
  </li>
  <li>Third Step</li>
</ol>

</body>
</html>
